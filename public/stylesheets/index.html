<html>
  <head>
    <meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel='stylesheets' type="text/css" href='/stylesheets/style.css'></link>
	<style>
		.register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
   
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
	</style>
  </head>
  <body>
    <!-- Body of Form starts -->
	<div class="container register">
					<div class="row">
						<div class="col-md-3 register-left">
							<h3>Welcome!</h3>
							<p>Register to get your admission process complete!</p>
						</div>
						<div class="col-md-9 register-right">
							<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="home-tab" data-toggle="tab" href="http://localhost:5000/admin" role="tab" aria-controls="home" aria-selected="true" font = "500px" >Admissions</a>
								</li>
							</ul>
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
									<h3 class="register-heading">Register as a Student</h3>
									<form action ="/students" method = "POST">
									<div class="row register-form">
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Full Name *" name = "name" value="" />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Email*" name = "email"  value="" />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Age*" name = "age" value="" />
											</div>
											
											<div class="form-group">
												<div class="maxl">
													<label class="radio inline"> 
														<input type="radio" name="gender" value="male" checked>
														<span> Male </span> 
													</label>
													<label class="radio inline"> 
														<input type="radio" name="gender" value="female">
														<span>Female </span> 
													</label>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" name = "phone"  value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control" placeholder="Password *" name = "password"  value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"  placeholder="Confirm Password *" name = "confirmpassword"  value="" />
											</div>
											<div class="form-group">
												<select class="form-control" name="department">
													<option class="hidden"  selected disabled>Please select your Department</option>
													<option type ="text" value = "Mechanical Engineering" name="department"> Mechanical Engineering</option>
													<option type ="text" value ="Civil Engineering" name="department"> Civil Engineering </option>
													<option type ="text" value ="Computer Science Engineering" name="department"> Computer Science Engineering </option>
													<option type ="text" value ="Information Science Engineering" name="department"> Information Science Engineering </option>
													<option type ="text" value ="Aeronautical Engineering" name="department"> Aeronautical Engineering </option>
													<option type ="text" value ="Chemical Engineering" name="department"> Chemical Engineering </option>
												</select>
											</div>
											<input type="submit" class="btnRegister"  value="Register"/>
										</div>
									</div>
								</div>
							</form>
							</div>
									</div>
								</div>
							</div>
						</div>
					</div>
	
				</div>
